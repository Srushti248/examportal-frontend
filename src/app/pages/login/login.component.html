
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <mat-card>

                    <img src="../../../assets/icons8-done-64.png" class="
                text-center">

                    <h1 class="text-center">log in here!!</h1>
                    <form (ngSubmit)="formSubmit()">

                        <mat-form-field class=full-width appearance="outline">
                            <mat-label>Username</mat-label>
                            <input required [(ngModel)]="logindata.username" name="Username"
                            matInput placeholder="Placeholder">
                            <mat-hint>valid username!!</mat-hint>
                        </mat-form-field>

                        <mat-form-field class=full-width appearance="outline">
                            <mat-label>Password</mat-label>
                            <input required [(ngModel)]="logindata.password" name="Password"
                            matInput placeholder="Placeholder">
                        </mat-form-field>

                        <div class="container  text-center">
                            <button class="mr10" type="submit" mat-raised-button color="primary">Login</button>

                            <button type="reset"  mat-raised-button color="accent">Reset</button>
                        </div>
                    </form>
                </mat-card>


            </div>
        </div>
    </div>
</div>
