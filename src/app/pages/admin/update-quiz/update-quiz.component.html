<mat-card>
    <h1>Update Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <form (*ngIf)="quiz" (submit)="updateData()" >

                    <!-- title feild -->
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Title</mat-label>
                        <input [(ngModel)]="quiz.title" type="text" name="title" placeholder="Enter Here" matInput />
                    </mat-form-field>
                    <!-- description feild -->
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Description</mat-label>
                        <textarea [(ngModel)]="quiz.description" type="text" name="description" placeholder="Enter Here"
                            rows="5" matInput></textarea>

                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <!-- max marks -->
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Maximum Marks</mat-label>
                                <input [(ngModel)]="quiz.maxMarks" type="text" name="maxMarks" placeholder="Enter Here"
                                    matInput />
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <!-- no of questions to be display -->
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Number Of Questions</mat-label>
                                <input [(ngModel)]="quiz.numberOfQuestions" type="text" name="numberOfQuestions"
                                    placeholder="Enter Here" matInput />
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- active feild -->
                    <mat-slide-toggle name="active" [(ngModel)]="quiz.active" class="mt20">
                        publish Status
                    </mat-slide-toggle>
                    <!-- category select -->
                    <br>
                    <mat-form-field appearance="fill" class="mt20 w100">
                        <mat-label>categories</mat-label>
                        <mat-select name="category" [(ngModel)]="quiz.category.cid">
                            <mat-option *ngFor="let c of categories" [value]="c.cid">
                                {{c.title}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">Update Quiz</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
