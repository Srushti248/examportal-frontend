<mat-card class="mt10 mr20 ml20" *ngFor="let q of quizzes">
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-header>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{q.description}}
    </mat-card-content>
    <mat-card-actions>
        <button  [routerLink]="'/admin-dashboard/view-questions/'+ q.qid +'/'+ q.title" mat-flat-button color="primary">Questions</button>
        <button mat-stroked-button color="primary" class="ml20">Max Marks: {{q.maxMarks}}</button>
        <button  mat-stroked-button color="primary" class="ml20">No Of Questions: {{q.numberOfQuestions}}</button>
        <button [routerLink]="'/admin-dashboard/quiz/'+ q.qid" mat-flat-button color="primary" class="ml20">Update: </button>
        <button mat-flat-button color="primary" class="ml20">Attempt: </button>
        <button (click)="deleteQuiz(q.qid)" mat-fab color="primary" class="ml20" aria-label="Example icon button with a delete icon"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>

</mat-card>
<div class="container text-center mt20">
    <button routerLink="/admin-dashboard/add-quiz" mat-raised-button color="primary">Add New Quiz</button>
</div>
