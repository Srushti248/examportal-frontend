
<div class="bootstrap-wrapper">
   <div class="container">
      <div class="row">
         <div class="col-md-6 offset-md-3">
            <mat-card>
               <img src="../../../assets/icons8-done-64.png" class="
                text-center">

               <h1 class="text-center">Register here!!</h1>

               <!-- {{user|json}} -->
               <form (ngSubmit)="formSubmit()">

                  <mat-form-field class=full-width appearance="outline">
                     <mat-label>Username</mat-label>
                     <input required [(ngModel)]="user.username" name="username" matInput placeholder="Placeholder">
                     <mat-hint>username is must be unique !!</mat-hint>
                  </mat-form-field>

                  <mat-form-field class=full-width appearance="outline">
                     <mat-label>Name</mat-label>
                     <input required [(ngModel)]="user.name" name="name" matInput placeholder="Placeholder">
                  </mat-form-field>

                  <mat-form-field class=full-width appearance="outline">
                     <mat-label>Password</mat-label>
                     <input required [(ngModel)]="user.password" name="password" type="password" matInput
                        placeholder="Placeholder">


                  </mat-form-field>

                  <mat-form-field class=full-width appearance="outline">
                     <mat-label>Phone no</mat-label>
                     <input required [(ngModel)]="user.phone" name="phone" type="number" matInput
                        placeholder="Placeholder">
                  </mat-form-field>

                  <mat-form-field class=full-width appearance="outline">
                     <mat-label>Email</mat-label>
                     <input required [(ngModel)]="user.email" name="email" type="email" matInput
                        placeholder="Placeholder">
                  </mat-form-field>

                  <div class="container  text-center">
                     <button type="" mat-raised-button color="primary">Register</button>

                     <button  type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Clear</button>
                  </div>

               </form>
            </mat-card>
         </div>
      </div>
   </div>
</div>
